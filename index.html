<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brandly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img class="logo__img" src="img/logo.svg" alt="logo of brandly"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M4 22h-4v-4h4v4zm0-12h-4v4h4v-4zm0-8h-4v4h4v-4zm3 0v4h17v-4h-17zm0 12h17v-4h-17v4zm0 8h17v-4h-17v4z"/></svg>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="menu navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item header__item">
              <a class="nav-link active  header__link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item header__item">
              <a class="nav-link header__link" href="#">Link</a>
            </li>
            <li class="nav-item header__item">
              <a class="nav-link header__link" href="#">Shoip</a>
            </li>
            <li class="nav-item header__item">
              <a class="nav-link header__link" href="#">Brands</a>
            </li>
            <li class="nav-item header__item">
              <a class="nav-link header__link" href="#">Blog</a>
            </li>
            <li class="nav-item header__item">
              <a class="nav-link header__link" href="#">Contacts</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>
  </header>
  <main class="main">
    <section class="aim overlay" >
      <div class="container">
        <h2 class="aim__title">Spring / Summer Collection</h2>
        <strong class="aim__info">UP TO 60% DISCOUNT ON NEW ARRIVALS</strong>
        <p class="aim__info-paragraph">TRENDING NEW ITEMS,FROM CREATORS AROUND THE WORLD</p>
        <a class="aim__link btn" href="#">shop now</a>
      </div>
    </section>

    <section class="cat text-center section categories">
      <div class="container">
        <h2 class=" section__title categories__title">Categories</h2>
        <div class="row">
          <div class="col-12 col-md-4">
            <div class="cat__item cat__item--men overlay mb-4">
              <div class="categories__list">
                <div class="categories__item categories-men overlay">
                  <a class="categories__link " href="#">Men</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="cat__item cat__item--men overlay mb-4">
              <div class="categories__list">
                <div class="categories__item categories-women  overlay">
                  <a class="categories__link " href="#">Women</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="cat__item cat__item--men overlay mb-4">
              <div class="categories__list">
                <div class="categories__item accessories overlay">
                  <a class="categories__link " href="#">Accessories</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    
  </main>

  <footer class="overlay footer">
    <div class="container">
      <h3>Copyright Brandly. 2020</h3>
      
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
